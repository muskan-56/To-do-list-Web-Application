<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            
            
            <h1>To-Do List</h1>
        </header>
        <main>
            <div class="task-input">
                <input type="text" id="new-task" placeholder="What is your Pending Task?">
                <button id="add-task">+</button>
            </div>
            <ul id="tasks"></ul>
            <div id="messages"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
